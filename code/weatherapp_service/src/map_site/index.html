<!DOCTYPE html>
<html>

<head>
    <title>OpenWeatherMap with Leaflet</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="leaflet-openweathermap.css" />
    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="leaflet-openweathermap.js"></script>
    <style>
        #map {
            height: 75em;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: 'Streets/Map from OpenStreetMap'
        });
        var map = L.map('map', { center: [33, -83], zoom: 10, layers: [osmLayer] });

        var cloudLayer = L.OWM.cloudsClassic();
        var rainLayer = L.OWM.rainClassic();
        var snowLayer = L.OWM.snow();
        var pressureLayer = L.OWM.pressure();
        var pressureContourLayer = L.OWM.pressureContour();
        var tempLayer = L.OWM.temperature();
        var windLayer = L.OWM.wind();
        var cityLayer = L.OWM.current({ intervall: 15 });

        var overlayLayerMaps = { 
            "Clouds": cloudLayer, 
            "Rain": rainLayer,
            "Snow": snowLayer,
            "Pressure": pressureLayer,
            "Pressure Contour": pressureContourLayer,
            "Temperature": tempLayer,
            "Wind": windLayer,
            "City Weather Data": cityLayer 
        };

        var baseMaps = { "OpenStreetMap": osmLayer };

        var layerControl = L.control.layers(baseMaps, overlayLayerMaps).addTo(map);
    </script>
</body>

</html>
